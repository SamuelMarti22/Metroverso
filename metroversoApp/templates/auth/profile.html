<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Metroverso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
            min-height: 100vh;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
            max-width: 600px;
            width: 100%;
        }
        .card-header {
            background: #20c997;
            border-radius: 10px 10px 0 0 !important;
            color: white;
            text-align: center;
            padding: 1.5rem;
            border: none;
        }
        .form-control, .form-select {
            border-radius: 6px;
            border: 1px solid #ddd;
            padding: 8px 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #20c997;
            box-shadow: 0 0 0 0.2rem rgba(32, 201, 151, 0.25);
        }
        .btn-primary {
            background: #20c997;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #1aa179;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        .form-label {
            color: #495057;
            font-weight: 500;
            margin-bottom: 8px;
        }
        a {
            color: #20c997;
            text-decoration: none;
        }
        a:hover {
            color: #1aa179;
        }
        .alert {
            border-radius: 6px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center text-white">
                        <h4>Mi Perfil</h4>
                        <p class="mb-0">¡Hola, {{ user.username }}!</p>
                    </div>
                    <div class="card-body p-3">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <strong>Usuario:</strong> {{ user.username }}
                            </div>
                            <div class="col-md-6">
                                <strong>Email:</strong> {{ user.email }}
                            </div>
                        </div>

                        <h5>Configuración del Perfil</h5>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="name" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ metro_profile.name }}" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="perfil" class="form-label">Tipo de Perfil</label>
                                    <select class="form-select" id="perfil" name="perfil">
                                        {% for value, label in perfil_choices %}
                                            <option value="{{ value }}" {% if metro_profile.perfil == value %}selected{% endif %}>
                                                {{ label }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="lenguaje" class="form-label">Idioma</label>
                                    <select class="form-select" id="lenguaje" name="lenguaje">
                                        {% for value, label in lenguaje_choices %}
                                            <option value="{{ value }}" {% if metro_profile.lenguaje == value %}selected{% endif %}>
                                                {{ label }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <a href="{% url 'map' %}" class="btn btn-outline-primary me-2">Ir al Mapa</a>
                            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
